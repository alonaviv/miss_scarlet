<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4078bed46b.js" crossorigin="anonymous"></script>
    <title>Miss Scarlet's Studio | Home</title>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div id="navbar">
            <div class="nav-hamburger-container">
                <div class="container">
                    <div class="hamburger"></div>
                </div>
            </div>
            <div class="nav-logo">
                <div class="container">
                    <div class="logo-title">
                        <p>Miss Scarlet's Studio</p>
                    </div>
                    <div class="logo-img">
                        <img src="img/logo/castle.jpeg" alt="">
                    </div>
                    <div class="logo-tagline">
                        <p>Magical, hand painted items made with <span class="logo-em">love.</span></p>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <div class="container">
                    <a href="https://www.etsy.com" class="social-btn etsy">
                        <i class="fa fa-etsy"></i>
                    </a>
                    <a href="https://www.facebook.com" class="social-btn facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com" class="social-btn instagram">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>  
            

        </div>



        </div>
    </header>
    
</body>
</html>
