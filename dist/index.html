<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4078bed46b.js" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/amanda-signature" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Miss Scarlet's Studio | Home</title>
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <div id="navbar">
            <div id="navbar-top">
                <div class="container">
                    <div class="nav-title">
                        <p>Miss Scarlet's Studio</p>
                    </div>
                </div>
            </div>
            <div id="navbar-middle">
                <div class="nav-hamburger-container">
                    <div class="container">
                        <div class="hamburger"></div>
                    </div>
                </div>
                <div class="nav-img-container">
                    <div class="img-container"></div>
                </div>
                <div class="nav-links-container">
                    <div class="nav-links">
                        <a href="https://www.etsy.com" class="social-btn etsy">
                            <i class="fa fa-etsy"></i>
                        </a>
                        <a href="https://www.facebook.com" class="social-btn facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com" class="social-btn instagram">
                            <i class="fa fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>  
            <div id="navbar-bottom">
                <div class="container">
                    <div class="logo-tagline">
                        <p>Magical, hand painted items made with <span class="logo-em">love.</span></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
